<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-alert color="danger" *ngIf="errorSesion">No se pudo iniciar sesión, el correo o el password son incorrectos.</c-alert>
      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form #customStylesForm="ngForm"
                [formGroup]="loginForm" 
                (ngSubmit)="onLogin()"
                [validated]="customStylesValidated"
                cForm
                class="row g-3 needs-validation">
                <h1>Inicio de sesión</h1>
                <p class="text-body-secondary">Ingresa los datos de tu cuenta</p>

                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input 
                    id="email" formControlName="email" type="email"
                    autoComplete="username"
                    cFormControl 
                    placeholder="Nombre de usuario"
                    required
                  />
                  <c-form-feedback [valid]="false">El correo electrónico no tiene un formato valido.</c-form-feedback>
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    id="password" formControlName="password" type="password"
                    autoComplete="current-password"
                    cFormControl
                    placeholder="Contraseña"
                    required
                  />
                  <c-form-feedback [valid]="false">La contraseña es requerida</c-form-feedback>
                </c-input-group>
                <c-row>
                  <c-col xs="6">
                    <button type="submit" [disabled]="!this.loginForm.valid" cButton class="px-4" color="info">
                      Ingresar
                    </button>
                  </c-col>
                  <c-col class="text-right" xs="6">
                    <!-- <button cButton class="px-0" color="link">
                      Forgot password?
                    </button> -->
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'minWidth.%': 44}" class="text-white bg-info py-5">
            <c-card-body class="text-center">
              <div>
                <img src="./assets/images/logo.png" style="width: 80%; height: 80%;" alt="">
               <!--  <button [active]="true" cButton class="mt-3" color="primary" routerLink="/register">
                  Register Now!
                </button> -->
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
